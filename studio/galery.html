{% include "studio/base.html" %}
{% include "studio/nav.html" %}

<!-- Gallery Section -->
<section id="gallery" class="bg-[hsl(45_65%_92%)] px-6 py-12 text-center">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-4xl font-bold text-[hsl(349_31%_57%)] mb-10">Нашата Галерия</h2>

    <div class="grid gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      {% for i in galery %}
      <div class="bg-white rounded-lg shadow-md hover:shadow-xl hover:scale-[1.02] transition duration-300 p-4">
        <img
          src="/static/studio/img/{{ i.img }}"
          alt="{{ i.name }}"
          class="w-full h-48 object-cover rounded-md mb-4"
        />
        <h3 class="text-xl font-semibold mb-2 text-[hsl(349_31%_57%)]">{{ i.name }}</h3>
        <p class="text-sm text-[hsl(25_5.3%_44.7%)]">{{ i.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% include "studio/end.html" %}
